<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h1, h2, p,#title,.merah{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Ini Title</h1>
    <h2>ini sub title</h2>
    <p>ini artikel</p>
    <h3 id="title">Ini contoh</h3>
    <span class="merah">Ini Contoh</span>
</body>
</html>

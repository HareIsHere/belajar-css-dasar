<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        h1{
            color: hsl(65, 96%, 30%);
        }
        h2{
            color: rgb(66, 255, 218);
        }
        p{
            color: #c342ff;
        }
    </style>
</head>
<body>
    <h1>Ini Title</h1>
    <h2>Ini sub Title</h2>
    <p>Ini artikel</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        /* 
        Descendant Selector 
        
        div p{
            color: red;
        
            }
        */

        /*
        Child Selector
        
        div > p {
            color: red;
            }

        */

        /*
        adjacent Sibling selector
        
        div + p {
            color: red;
        }
        
        */

        /* General Sibling Selector */
        div ~ p {
            color: red;
        }

    </style>
</head>
<body>
    <div>
        <article>
            <p>Ini Dipilih</p>
        </article>
        <p>Ini Dipilih</p>
    </div>
    <p>Ini tidak Dipilih</p>
    <p>Ini tidak Dipilih</p>
</body>
</html>
